<!DOCTYPE html>
<html>
  <head>
    <title>Dadchinni</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <script src="game.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
      }
      #game-container {
        width: 100%;
        height: 100vh;
      }
      #controls, #jump-button {
        display: none;
        position: absolute;
        z-index: 1000;
      }
      #controls {
        bottom: 20px;
        left: 20px;
      }
      #dpad {
        width: 150px;
        height: 150px;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        touch-action: none;
      }
      #jump-button {
        bottom: 20px;
        right: 20px;
        width: 80px;
        height: 80px;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: white;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <div id="controls">
      <div id="dpad"></div>
    </div>
    <div id="jump-button">Jump</div>
  </body>
</html>
